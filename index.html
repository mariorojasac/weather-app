<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>WEATHERNOW.COM</title>
    <link rel="icon" type="image/png" href="https://findicons.com/files/icons/993/openphone/128/weather.png">
</head>

<body>
    <div class="container">
        <div class="top">
            <h1>TODAY'S WEATHER</h1>
        </div>
        <div class="content">

            <div class="city">
    
                <p>City :</p>
                <p id="city"></p>
            </div>

            <div class="temp">
                <p>Temperature :</p>
                <p id="temp"></p>
            </div>

            <div class="feel">
                <p>Real Feel :</p>
                <p id="feel"></p>
            </div>

            <div class="weather">
                <P>Weather Conditions :</P>
                <P id="weather"></P>
            </div>

        </div>

        <form>
            <input type="text" id="fname" name="fname" placeholder="City Name">
            <input type="submit" id="lname" name="lname">
        </form>

    </div>

</body>

</html>
